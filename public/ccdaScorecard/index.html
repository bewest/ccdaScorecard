<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SMART C-CDA Scorecard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap/js/jquery.js"></script>
    <script src="/static/js/Markdown.Converter.js"></script>
    <script src="/static/js/d3.v2.min.js"></script>

    <style type="text/css">
      body {
        padding-top: 60px;
        overflow-y: scroll;
      }

      .controls {
        margin-bottom: 1em;
      }
      #pasteHere {
        width: 100%
      }

      .scoreOneline {
        width: 90%;
      }

      .scorePoints {
        width: 10%;
        font-weight: bold;
      }

      .rubricDetail{font-style: italic;}
      .comparison {margin-bottom: 0.5em;}
      .grade {margin-right: 10px;}

      .headerTable {
        margin-bottom: 0px;
      }

      .scoreTable td {
        cursor: pointer;
      }

      .fadedIn {
        opacity: 1;
      }

      .fadedOut {
        opacity: 0;
      }
      .detailRow{
        padding-bottom: 1.5em;
      }

      table h2 {margin-bottom: 0em;}

      .histogram {
        float: right;
       text-align: center;
       font-style: italic;
      }


      .chart rect {
        fill: lightslategrey;
        shape-rendering: crispEdges;
        stroke: white;
      }
      .chart line {
        stroke: steelblue;
      }

      .chart text {
        color: blueblack;
        font-size: 8pt;
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="navbar navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">SMART C-CDA Scorecard</a>
          </div>
        </div>
      </div>
    </div>

    <div ng-app="ccdaScorecard" class="container" ng-controller="MainController">
      <div ng-view> </div>
    </div> <!-- /container -->

  </div>
  <div class="container">
    <hr>
    <footer>
    <p>&copy; Harvard Medical School / Boston Children's Hospital, 2013. Source <a href="https://github.com/chb/ccdaScorecard">on GitHub</a>.</p>
    </footer>
  </div>

  <script src="/static/bootstrap/js/bootstrap-dropdown.js"></script>
  <script src="/static/bootstrap/js/bootstrap-scrollspy.js"></script>
  <script src="/static/bootstrap/js/bootstrap-tab.js"></script>
  <script src="/static/bootstrap/js/bootstrap-tooltip.js"></script>
  <script src="/static/bootstrap/js/bootstrap-popover.js"></script>
  <script src="/static/bootstrap/js/bootstrap-button.js"></script>
  <script src="/static/bootstrap/js/bootstrap-collapse.js"></script>
  <script src="/static/bootstrap/js/bootstrap-carousel.js"></script>
  <script src="/static/bootstrap/js/bootstrap-typeahead.js"></script>
  <script src="/static/angular/angular.js"></script>
  <script src="/static/angular/angular-resource.js"></script>
  <script src="/static/angular/angular-sanitize.js"></script>
  <script src="/static/ccdaScorecard/controllers.js"></script>

</body>
</html>
